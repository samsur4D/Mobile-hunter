<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone Api</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
  <h1 class="text-6xl flex items-center justify-center font-extrabold mt-8">Hunting Phone</h1>
    </header>


    <main class="container mx-auto mt-8">
        <section class="bg-gray-100 p-4 m-4 flex justify-between">
            <input id="search-field" type="text" placeholder="SEARCH..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handelSearch()" class="btn btn-active btn-accent">SEARCH NOW</button>
        </section>



        <!-- search result -->
   <section>
             <!-- spinner or loader -->
             <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner loading-lg"></span>
             </div>

            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <img  class=" flex items-center justify-center  px-7 py-4 mr-10"  src="${phone.image}" alt="" />
            </div>
            <!-- show all button -->
            <div id="show-all-container" class="hidden flex items-center justify-center mt-8">
                <button onclick="handelShowAll()" class="btn btn-active btn-secondar ">SHOW ALL</button>
                
            </div>
   </section>
  <!-- Open the modal using ID.showModal() method -->

<dialog id="shoe_details_modal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 id="phone-name" class="font-bold text-3xl"></h3>
   <div id="detail-container">

   </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
<!-- show details modal -->

    </main>

    <footer>

    </footer>





    <script src="js/phone.js"></script>
</body>
</html>
